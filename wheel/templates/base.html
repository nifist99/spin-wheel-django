<style>
button.submit {
    font-size: 22px;
    width: 100%;
    background: linear-gradient(to bottom, #ecad00 16%, #ffd563 44%, #ecad00 99%);
    color:rgb(0, 0, 0);
    padding: 5px 15px;
    border:0px;
    box-shadow: 2px 2px 2px grey;
    border-radius: 30px;
}

input.submit {
    font-size: 22px;
    width: 100%;
    background: linear-gradient(to bottom, #ecad00 16%, #ffd563 44%, #ecad00 99%);
    color:rgb(0, 0, 0);
    padding: 5px 15px;
    border:0px;
    box-shadow: 2px 2px 2px grey;
    border-radius: 30px;
    font-weight: bolder;
}

.popup-container{
	width: 100%;
    height: 100%;
    position: fixed;
    z-index: 1000;
    background: #080808b0;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.popup-body{
    width: 347px;
    height: 600px;
    margin: 2% auto;
    background: #313131;
    border-radius: 0px;
    color: white;
}

@media (max-width: 992px){
    .popup-body{
        margin: 10% auto;
    }
}

@media (max-width: 768px){
  .logo-pc{
      display:none!important;
  }

  .logo-mobile{
    display:block!important;
    width: 80%;
    margin-top: 10px;
  }
}

@media (min-width: 769px){
  .logo-pc{
      display:block!important;
  }

  .max-c{
    margin:0px!important;
    padding:0px!important;
  }

  .logo-mobile{
    display:none!important;
  }
}


.popup-header{
    height: 48px;
    width: 100%;
    background: #754116;
    float: left;
}

.popup-close{
    cursor: pointer;
    width: 36px;
    height: 36px;
    background: white;
    color: black;
    float: right;
    padding: 5px;
    border-radius: 100px;
    position: absolute;
    margin-top: -10px;
    margin-left: -9px;
}

.popup-container-ads{
    background-repeat: no-repeat;
    margin: 10% auto;
    border-radius: 18px;
    background-size: 100%;
}

</style>

<body class="text-center">

<div class="row h-100 mx-auto" style="max-width: 1536px;">
  <a href="{% url 'wheel:index' %}">
    <img alt="Voucher Wheel logo" class="mx-auto d-block img-fluid logo-mobile" src="{% static 'img/logo.png' %}">
  </a>
  <!-- Wheel -->
  <div class="col-sm-7 my-auto" style="padding:0px">
    <div class="row no-gutters no-border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col d-flex flex-column position-static">
        <div id="chart"></div>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="col-sm-5 my-auto">
    <div class="row no-gutters no-border rounded overflow-hidden flex-md-row mb-4 ml-4 mr-4 shadow-sm h-md-250 position-relative">
    <div class="container">
      <a href="{% url 'wheel:index' %}">
        <img alt="Voucher Wheel logo" class="mx-auto d-block img-fluid logo-pc" src="{% static 'img/logo.png' %}">
      </a>
      {% block content %}{% endblock %}
      
    </div>
  </div>
  </div>
</div>


<script charset="utf-8" src="https://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript">
  $(function() {
      // do stuff to load your form fields
    let mql = window.matchMedia('(max-width: 768px)');
    // Check if the media query is true
    console.log(mql)
    if (mql.matches) {
      shape = document.getElementsByTagName("svg")[0];
      shape.setAttribute("viewBox", "110 50 580 710"); 
    }

    let mql2 = window.matchMedia('(min-width: 768px)');
    // Check if the media query is true
    console.log(mql)
    if (mql2.matches) {
      shape = document.getElementsByTagName("svg")[0];
      shape.setAttribute("viewBox", "0 0 800 800"); 
    }
});

</script>

<script type="text/javascript">
    console.log("Populating prizes....");

    let prizes = [
        {% for prize in prizes %}
            {% if not forloop.first %},{% endif %}
            {
                label: "{{ prize.label }}",
                winner: {{ prize.winner | lower }}
            }
        {% endfor %}
    ];

</script>
{# Need to be load after the prizes array is defined #}
